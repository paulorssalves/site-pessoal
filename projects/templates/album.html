{% extends "base.html" %}
{% load static %}
{% load staticfiles %}

{% block title %} Blog | {{ block.super }} {% endblock %}

{% block content %}

<div class="wrapper">
    <a class="back-button" href="{% url 'projects' %}">&#11013; Voltar</a>
    <div class="album-wrapper">
    {% for object in objects %}
	<a class="album-img" href="{{object.image.url}}"><img class="obj3d" src="{{object.image.url}}"/> 
	</a>
    {% endfor %}
    </div>

</div>

{% endblock %}
