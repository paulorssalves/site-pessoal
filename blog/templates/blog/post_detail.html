{% extends "base.html" %}

{% block title %} {{post.title}} | {{block.super}} {% endblock %}

{% block content %}


<div class="wrapper">
    <div class="container ">

    <a class="back-button" href="{% url 'blog' %}">&#11013; Voltar</a>

    <div class="container-tight">

      <div class="blog-container">
	    <h1 style="margin: 0 auto;">{{post.title}}</h1>

	    {% if post.published_date %}
		<div class="published-date">
		    {{ post.published_date }}
		</div>
	    {% endif %}

	    <p>
		{{post.content|safe}}
	    </p>

	</div>

    </div>
    </div>
</div>

{% endblock %}
