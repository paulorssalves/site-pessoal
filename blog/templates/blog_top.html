{% extends "base.html" %}

{% block title %} Blog | {{ block.super }} {% endblock %}

{% block content %}

<div class="wrapper">

  <div class="container">
    <div class="container-tight">
      <div class="blog-container">
      {% for post in posts %}

      <a href="{% url 'post_detail' pk=post.pk slug=post.slug %}"><h2>{{ post.title}}</h2></a>
	    {% if post.published_date %}
		<div class="published-date">
		    {{ post.published_date }}
		</div>
	    {% endif %}

      <p>{{post.content|truncatechars_html:256|safe}}</p>
        <hr />
      {% endfor %}
    </div>
  </div>
</div>
  </div>

{% endblock %}
